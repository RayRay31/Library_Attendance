<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Attendance Registration</title>
    <link rel="stylesheet" href="static/main.css">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove margin to cover the entire viewport */
        }

        /* Registration form styles */
        .registration-form {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px; /* Adjust the maximum width as needed */
            width: 100%; /* Cover the entire width of the viewport */
        }

        .registration-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .registration-form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        /* Adjust the width of the input elements */
        .registration-form input[type="text"],
        .registration-form input[type="password"] {
            width: 100%; /* Set the width to 100% to fit within the form */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

 
        /* Centered submit button */
        button[type="submit"] {
            display: block;
            margin: 0 auto;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h1>Librarian Authority</h1>
            <form action="#">
                <label for="student-id">Username</label>
                <input type="text" id="student-id" name="student-id" required>
                <label for="name">Password</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
