<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Toolbar</title>
    <!-- Link to Bootstrap CSS and FontAwesome icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Toolbar styles */
        .toolbar {
            background-color: #000000;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .toolbar button, select {
            background-color: transparent;
            border: none;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Customize button icons */
        .toolbar i {
            font-size: 20px;
        }

        /* Highlight the active button */
        .active {
            background-color: #ffffff;
        }

        /* Add more custom CSS styles as needed */
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="toolbar">
            <button class="btn btn-secondary" onclick="toggleBold()">
                <i class="fas fa-bold"></i>
            </button>
            <button class="btn btn-secondary" onclick="toggleItalic()">
                <i class="fas fa-italic"></i>
            </button>
            <button class="btn btn-secondary" onclick="toggleUnderline()">
                <i class="fas fa-underline"></i>
            </button>
            <button class="btn btn-secondary" onclick="changeFontSize('small')">A</button>
            <button class="btn btn-secondary" onclick="changeFontSize('medium')">A</button>
            <button class="btn btn-secondary" onclick="changeFontSize('large')">A</button>
            <select class="form-control" onchange="changeFontStyle(this.value)">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
            <div class="toolbar">
                <!-- ... Other formatting buttons ... -->
                <input type="text" class="jscolor form-control" id="textColorPicker" onchange="changeTextColor(this.value)" value="000000">
                <button class="btn btn-secondary" onclick="applyTextColor()">Apply Color</button>
            </div>
            <button class="btn btn-secondary" onclick="alignText('left')">
                <i class="fas fa-align-left"></i>
            </button>
            <button class="btn btn-secondary" onclick="alignText('center')">
                <i class="fas fa-align-center"></i>
            </button>
            <button class="btn btn-secondary" onclick="alignText('right')">
                <i class="fas fa-align-right"></i>
            </button>
        </div>
        <div class="mt-3">
            <textarea id="textArea" rows="5" class="form-control"></textarea>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.6/jscolor.min.js"></script>

    <!-- Include Bootstrap JS and FontAwesome script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

function applyTextColor() {
        var textColor = document.getElementById("textColorPicker").value;
        document.execCommand('foreColor', false, '#' + textColor);
    }
        // JavaScript functions for formatting options
        function toggleBold() {
            document.execCommand('bold');
        }

        function toggleItalic() {
            document.execCommand('italic');
        }

        function toggleUnderline() {
            document.execCommand('underline');
        }

        function changeFontSize(size) {
            document.execCommand('fontSize', false, size);
        }

        function changeFontStyle(style) {
            document.execCommand('fontName', false, style);
        }

        function changeTextColor(color) {
            document.execCommand('foreColor', false, color);
        }

        function alignText(align) {
            document.execCommand('justify' + align);
        }
    </script>
</body>
</html>
