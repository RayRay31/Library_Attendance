<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sign-In</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove margin to cover the entire viewport */
        }

        /* Welcome message styles */
        .welcome-message {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px; /* Adjust the maximum width as needed */
            width: 100%; /* Cover the entire width of the viewport */
            text-align: center;
        }

        .welcome-message h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .welcome-message p {
            font-size: 18px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to [Name] to ACLC Library</h1>
            <p>Please scan your identification to sign in.</p>
        </div>
    </div>
</body>
</html>
