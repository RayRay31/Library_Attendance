<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your custom CSS styles here */
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#home">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#students">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#news">Announcements</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#about">Help</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="table-container">
        <h2>Student's Information</h2>
        <input type="text" class="form-control mb-2" id="searchInput" placeholder="Search by Name">
        <table class="table table-bordered" id="userTable">
            <thead class="thead-light">
            <tr>
                <th>No.</th>
                <th>USN</th>
                <th>Name</th>
                <th>Fingerprint</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td> {{ loop.index }}</td>
                <td> {{ d[0] }} </td>
                <td> {{ d[1] }} </td>
                <td> {{ d[2] }} </td>
                <td>
                    <a href="/delete_process/{{ d[4] }}" class="btn btn-danger btn-sm">Delete</a>
                    <a href="/update_process_one/{{ d[4] }}" class="btn btn-primary btn-sm">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
